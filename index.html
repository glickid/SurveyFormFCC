

<!DOCTYPE html>
<html>

<head>
<!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js"></script> -->
</head>

<body>
    <div class="text-center justify-content-center mb-3">
        <h1 id="title">Survey Form</h1>
    </div>
    <div class="container bg-info mb-5 pb-3">
        <div class="row justify-content-center">
            <p id="description" class="my-4">Let us know how we can improve freeCodeCamp</p>
        </div>
        <form id="survey-form">
            <div class="row mb-2">
                <div class="col-sm-6 d-flex justify-content-end">
                    <label id="name-label" for="name">* Name:</label>
                </div>
                <div class="col-sm-6 d-flex justify-content-start">
                    <input required type="text" id="name" name="name" placeholder="Enter Your Name">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-sm-6 d-flex justify-content-end">
                    <label id="email-label" for="email">* EMail:</label>
                </div>
                <div class="col-sm-6 d-flex justify-content-start">
                    <input required type="email" id="email" name="email" placeholder="Enetr Your Email">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-6 d-flex justify-content-end">
                    <label id="number-label" for="age">* Age:</label>
                </div>
                <div class="col-sm-6 d-flex justify-content-start">
                    <input required type="Number" id="number" name="age" min="1" max="99" placeholder="Age">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-6 d-flex justify-content-end">
                    <label for="role">Which option best describes your current role?</label>
                </div>
                <div class="col-sm-6">
                    <select required id="dropdown" name="role">
                        <option value="Student">Student</option>
                        <option value="Full Time Job">Full Time Job</option>
                        <option value="Full Time Learner">Full Time Learner</option>
                        <option value="Prefer Not to Say">Prefer Not to Say</option>
                        <option value="other">other</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-6 d-flex justify-content-end">
                    <label for="recommend">* How likely is that you would recommend freeCodeCamp to a friend?</label>
                </div>
                <div class="col-sm-6 d-flex flex-column">
                    <label><input type="radio" name="recommend" value="Definitely"> Definitely</label>
                    <label><input type="radio" name="recommend" value="female"> Maybe</label>
                    <label><input type="radio" name="recommend" value="other"> Not Sure</label>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-6 d-flex justify-content-end">
                    <label for="role">What do you like most in FCC:</label>
                </div>
                <div class="col-sm-6 d-flex justify-content-start">
                    <select required name="role">
                        <option value="">Select an option</option>
                        <option value="Full Time Job">Challenges</option>
                        <option value="Full Time Learner">Projects</option>
                        <option value="Prefer Not to Say">Community</option>
                        <option value="other">Open Source</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-6 d-flex justify-content-end">
                    <label for="hobbies">Things that should be improved in the future (Check all that apply):</label>
                </div>
                <div class="col-sm-6 d-flex flex-column form-check">
                    <label class="ml-3 ml-3 form-check-label"><input class="form-check-input" type="checkbox" name="improved"
                            value="Front-End Projetcs"> Front-End Projetcs</label>
                    <label class="ml-3 form-check-label"><input class="form-check-input" type="checkbox" name="improved"
                            value="Back-End Projetcs"> Back-End Projetcs</label>
                    <label class="ml-3 form-check-label"><input class="form-check-input" type="checkbox" name="improved"
                            value="Data Visualization"> Data Visualization</label>
                    <label class="ml-3 form-check-label"><input class="form-check-input" type="checkbox" name="improved" 
                        value="Challenges"> Challenges</label>
                    <label class="ml-3 form-check-label"><input class="form-check-input" type="checkbox" name="improved"
                            value="Open Source Community"> Open Source Community</label>
                    <label class="ml-3 form-check-label"><input class="form-check-input" type="checkbox" name="improved"
                            value="Gitter help rooms"> Gitter help rooms</label>
                    <label class="ml-3 form-check-label"><input class="form-check-input" type="checkbox" name="improved" 
                        value="Wiki"> Videos</label>
                    <label class="ml-3 form-check-label"><input class="form-check-input" type="checkbox" name="improved" 
                        value="City-Meetups">  City Meetups</label>
                    <label class="ml-3 form-check-label"><input class="form-check-input" type="checkbox" name="improved" 
                        value="Wiki"> Wiki</label>
                    <label class="ml-3 form-check-label"><input class="form-check-input" type="checkbox" name="improved" 
                        value="Forum"> Forum</label>
                    <label class="ml-3 form-check-label"><input class="form-check-input" type="checkbox" name="improved" 
                        value="Additional-Courses">  Additional-Courses</label>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-6 d-flex justify-content-end">
                    <label for="Comments">Any Comments or Suggestions?</label>
                </div>
                <div class="col-sm-6 d-flex flex-column">
                    <textarea id="Comments" maxlength="100" rows="3" cols="20" placeholder="Enter yor comments here..."></textarea>
                </div>
            </div>

            <div class="row justify-content-center">
                <input class="btn btn-information" id="submit" type="submit" value="Submit">
            </div>
        </form>
    </div>
    <!-- container -->
</body>

</html>
